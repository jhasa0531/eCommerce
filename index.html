        <script>
            pr1 = 50; wpr1 = 25;
            pr2 = 29; wpr2 = 14.5;
            pr3 = 1;  wpr3 = 0.50;
            var taxRate = 8.275;
                
        
        
        
            function initPrices(){
                document.getElementById("span1").innerHTML = "Price: $" + pr1;
                document.getElementById("span2").innerHTML = "Price: $" + pr2;
                document.getElementById("span3").innerHTML = "Price: $" + pr3;
 
            }
            function ProcessOrder(){
                var q1 = parseInt(document.getElementById("qty1").value);
                var q2 = parseInt(document.getElementById("qty2").value);
                var q3 = parseInt(document.getElementById("qty3").value);
                //CALCULATIONS FOR THE ITEMS
                var CostSubTot = (pr1*q1) + (pr2*q2) + (pr3*q3);
                var CompanySubTot = (wpr1*q1) * (wpr2*q2) * (wpr3*q3);
                var Profit = CostSubTot - CompanySubTot;
                var tax = CostSubTot * taxRate/100;
                var shipping = 0;
                //SHIPPING COSTS FOR THE ITEMS
                if (CostSubTot <100){
                    shipping = 25;
                }else if (CostSubTot >=100 && CostSubTot <=200){
                    shipping = 10;
                // }else shipping =0;
                }

                var CostTotal = CostSubTot + tax + shipping;
                var itemsSold = q1 + q2 + q3;
                var op = document.getElementById("output");
                var build = "";

                build += "<div id = 'custInfo'>";
                build += "<pre>"
                build += "**  CUSTOMER ORDER DETAILS  ** <br>";
                build += "------------------------------ <br>";
                build += "Subtotal:            $ " + CostSubTot +"<br>";
                build += "Tax:                 $ " + tax + "<br>";
                build += "Shipping & Handling: $ " + shipping + "<br>";
                build += "Your TOTAL:          $ " + CostTotal + "<br><br>";
                build += "</div>";

                build += "<br><hr>";
                build += "<pre>"
                build += "**  ORDER DETAILS FOR COMPANY  ** <br>";
                build += "------------------------------<br>"; 
                build += "Total Items Sold:     $" + itemsSold + "<br";
                build += "Customer Subtotal:    $" + CostSubTot + "<br>";
                build += "Company Subtotal:     $" + CompanySubTot + "<br>";
                build += "Profit/Loss:          $" + Profit +"<br><br>";           

                op.innerHTML =build;

                }
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                           
        </script>
